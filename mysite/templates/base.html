<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}" type="text/css" >
    <title>
{% block title %}Books for all{% endblock %}</title>
  </head>
  <body>
    <div class="container">
    <header>
      <h1>Books for all</h1>
      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">logout</a>
      {% else %}
        <a href="{% url 'login' %}">login</a> / <a href="{% url 'signup' %}">signup</a>
      {% endif %}
      <hr>
    </header>
    </div>
    <main>
      <div class="container">
      {% block content %}
      {% endblock %}
      </div>
    </main>
  </body>
</html>
